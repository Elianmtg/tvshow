                </button>
                <input type="search" class="input" placeholder="What Show do you want to search?" autocomplete="off">
                <button class="btn-search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"

                            fill="currentColor" />
                    </svg>
                </button>
            </article>
        </section>

        <section class="group-card" id="shows"></section>

                <img class="cover-show">
                <div class="info">
                    <h2 class="ff-krona title-show"></h2>
                    <small class="average-star ff-roboto">
